<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack Developer Animation</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .developer {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 5s infinite linear;
    }

    .screen, .laptop, .keyboard {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .screen {
      background: #000;
      transform: translateZ(30px);
    }

    .laptop {
      background: #555;
      transform: rotateY(90deg) translateZ(50px);
    }

    .keyboard {
      background: #444;
      transform: rotateX(90deg) translateZ(10px);
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="developer">
      <div class="screen"></div>
      <div class="laptop"></div>
      <div class="keyboard"></div>
    </div>
  </div>

</body>
</html>
