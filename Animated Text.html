<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        .animated-text {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            animation: fadeInOut 3s infinite;
            color: rgb(68, 68, 233);
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="animated-text">Full Stack Web Developer</div>


</body></html>
